name: "Fetch new videos and send them to Telegram"
on:
  schedule:
    - cron: 0 * * * *
jobs:
  fetch-and-send:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm install
      - run: npm run build
      - run: npm start
