name: "Fetch new videos and send them to Telegram"
on:
  push:
  pull_request:
#  schedule:
#    - cron: 0 * * * *
jobs:
  fetch-and-send:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: npm run youtube
        env:
          GOOGLE_OAUTH_CREDENTIALS: ${{ secrets.GOOGLE_OAUTH_CREDENTIALS }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_CLIENT_REDIRECT_URI: ${{ secrets.GOOGLE_OAUTH_CLIENT_REDIRECT_URI }}
      - run: date -u +"%Y-%m-%dT%H:%M:%SZ" > last_execution_date
      - uses: actions/upload-artifact@v3
        with:
          name: last_execution_date
          path: last_execution_date
      - run: npm run telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
